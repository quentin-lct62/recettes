<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Profil Utilisateur</title>
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-4">Profil Utilisateur</h1>
    </header>

    <div class="container my-4">
        <form id="profileForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" placeholder="Entrez votre nouveau mot de passe (facultatif)">
            </div>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>

        <hr>

        <h2>Recettes Favorites</h2>
        <div id="favoritesContainer">
            <!-- Les recettes favorites seront affichées ici -->
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 Mes Recettes | Tous droits réservés</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/profile.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>

</html>
